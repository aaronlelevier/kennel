{% extends "pet/base.html" %}


{% block content %}

<div id="maincontainer">
  <section id="product">
    <div class="container">
      <!--  breadcrumb -->
      <ul class="breadcrumb">
        <li>
          <a href="{% url 'pet:index' %}">Home</a>
          <span class="divider">/</span>
        </li>
        <li class="active"><a href="#">Add a Connection</a></li> 
      </ul>
      <!-- Compare -->
      <div class="row span11">
        <!-- Compare Products-->

        <h1 class="heading1"><span class="maintext"> <i class="icon-signin"></i> Add a Pet Sitter Connection</span></h1>

				<h4>Add "{{ manager.kennel_name }}" to my connections.  They will now be able to view my pets.</h4>
				<form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
					{{ form.as_p }}
					<br>
					<input class="btn btn-orange" type="submit" value="Add">
				</form>

			</div>

	    <br>
    
    </div>
  </section>
</div>
 
{% endblock %}
